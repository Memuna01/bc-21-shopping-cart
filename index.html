<!DOCTYPE>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="styles.css">
        <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">

        <title>Shoppr</title>
    </head>
    <body>
        <!-- Navigation bar -->
        <header>
            <nav>
                <ul>
                    <li><a href="#" class="logo">Shop<span id="logo-span">pr</span></a></li>
                    <li><a href="login.html">Login</a></li>
                    <li><a href="signup.html">Sign Up</a></li>
                </ul>
            </nav>
        </header>

        <!-- Body -->

        <div class="main-container">
            <!-- Categories of products -->
            <div class="categories-container">
                <div class="products-list">
                    <ul>
                        <li><a href="#" id="display-clothes" class="active">Clothes</a></li>
                        <li><a href="#" id="display-shoes">Shoes</a></li>
                        <li><a href="#" id="display-bags">Bags</a></li>
                        <li><a href="#" id="display-gadgets">Gadgets</a></li>
                    </ul>
                </div>
            </div>

            <!-- Shop -->
            <div class="shop-container">
                <div class="shop-products">
                    <!--Clothes-->
                    <div id="product1" class="products" draggable="true">
                        <img id="blue-grecian" class="product-images" draggable="false" src="images/bluegrecian.jpg" alt="">
                        <div class="drag-to-cart">
                            <a href="">Drag to Cart</a>
                        </div>
                        <h3 class="title-of-product">Blue Grecian</h3>
                        N<span class="product-price">8000</span><p class="number"></p>
                    </div>
                    <div id="product2" class="products" draggable="true">
                        <img id="little-black-dress" class="product-images" draggable="false" src="images/littleblackdress.jpg" alt="">
                        <div class="drag-to-cart">
                            <a href="">Drag to Cart</a>
                        </div>
                        <h3 class="title-of-product">Little Black Dress</h3>
                        N<span class="product-price">2500</span><p class="number"></p>                     
                    </div>
                
                    <div id="product3" class="products" draggable="true">
                        <img id="oxblood-wrap-dress" class="product-images" draggable="false" src="images/oxbloodwrapdress.jpg" alt="">
                        <div class="drag-to-cart">
                            <a href="">Drag to Cart</a>
                        </div>
                        <h3 class="title-of-product">Oxblood Wrap Dress</h3>
                        N<span class="product-price">5000</span><p class="number"></p>

                    </div>
                    <div id="product4" class="products" draggable="true">
                        <img id="white-flair-dress" class="product-images" draggable="false" src="images/whiteflairdress.jpg" alt="">
                        <div class="drag-to-cart">
                            <a href="">Drag to Cart</a>
                        </div>
                        <h3 class="title-of-product">White Flair Dress</h3>
                        N<span class="product-price">6000</span><p class="number"></p>
                    </div>
                </div>
            </div>

            <!-- Cart -->
            <div id="cart" class="cart-container">
                <div class="top-of-cart">
                    <p>Items in Cart: <span id="count-of-items">0</span> &nbsp;&nbsp; Total Price: N<span id="total-price">0</span></p>
                </div>

                <div class="cart-body" id="target">
                </div>
                <div id="view-cart-items" class="view-cart-items">
                    <h3>View Items</h3>
                    <p id="list-of-items"></p>
                </div>
            </div>

            <!--<a href="#oxblood-wrap-dress">View</a>-->

        </div>

        <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.2.0.min.js"></script>

        <script src="index.js"></script>


    </body>
</html>
